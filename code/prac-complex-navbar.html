<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <!-- Brand / Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://placehold.co/150x50/ff0000/00f" alt="Logo" class="me-2 rounded">
      MyPortfolio
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="mainNavbar">

      <!-- Left Section -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#home">Home</a>
        </li>

        <!-- Dropdown Menu -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Services
          </a>
          <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
            <li><a class="dropdown-item" href="#web">Web Development</a></li>
            <li><a class="dropdown-item" href="#design">UI/UX Design</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#consulting">Consulting</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#projects">Projects</a>
        </li>
      </ul>

      <!-- Center Section: Search Bar -->
      <form class="d-flex mx-auto my-2 my-lg-0" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

      <!-- Right Section: Buttons -->
      <div class="d-flex ms-auto">
        <a href="#login" class="btn btn-outline-light me-2">Login</a>
        <a href="#signup" class="btn btn-primary">Sign Up</a>
      </div>

    </div>
  </div>
</nav>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>


</body>
</html>
