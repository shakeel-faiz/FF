<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 Multi-Level Dropdown</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    /* --- Position nested dropdowns --- */
    .dropdown-menu .dropdown-menu {
      left: 100%;
      top: 0;
      margin-left: 0.1rem;
    }

    /* --- Optional: show on hover --- */
    .dropdown:hover > .dropdown-menu {
      display: block;
      margin-top: 0;
    }
  </style>
</head>
<body class="p-5">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Brand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <!-- Main Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
              A
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">A1</a></li>
              <li><a class="dropdown-item" href="#">A2</a></li>

              <!-- Level 2 -->
              <li class="dropdown dropend">
                <a class="dropdown-item dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                  B
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">B1</a></li>
                  <li><a class="dropdown-item" href="#">B2</a></li>

                  <!-- Level 3 -->
                  <li class="dropdown dropend">
                    <a class="dropdown-item dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                      C
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">C1</a></li>
                      <li><a class="dropdown-item" href="#">C2</a></li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>

          <!-- Just a normal nav item -->
          <li class="nav-item">
            <a class="nav-link" href="#">Another Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS (for dropdown toggling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional JS: open submenus on hover -->
  <script>
    // This allows nested submenus to open on hover instead of click
    document.querySelectorAll('.dropdown-menu .dropdown-toggle').forEach(function (dropdown) {
      dropdown.addEventListener('mouseenter', function () {
        const subMenu = this.nextElementSibling;
        if (subMenu) subMenu.classList.add('show');
      });
      dropdown.addEventListener('mouseleave', function () {
        const subMenu = this.nextElementSibling;
        if (subMenu) subMenu.classList.remove('show');
      });
    });
  </script>

</body>
</html>
